<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
  <title>Главная</title>
</head>

<body>
<section layout:fragment="content">
  <div class="page-heading">
    <h1 class="page-title">Basic Tables</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html"><i class="la la-home font-20"></i></a>
      </li>
      <li class="breadcrumb-item">Basic Tables</li>
    </ol>
  </div>
  <div class="page-content fade-in-up">
    <div class="row">
      <div class="col-md-6">
        <div class="ibox">
          <div class="ibox-head">
            <div class="ibox-title">Изменить тур</div>
            <div class="ibox-tools">
              <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
              <a class="fullscreen-link"><i class="fa fa-expand"></i></a>
            </div>
          </div>
          <div class="ibox-body">
            <form class="form-horizontal" th:object="${round}" method="post" th:action="@{/round/edit}">
              <!-- Match ID -->
              <input type="hidden" name="id" th:value="${round.id}" />
              <input type="hidden" name="tournamentId" th:value="${round.tournamentId}" />

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Название тура</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="number" th:field="*{name}">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Порядок для сортировки</label>
                <div class="col-sm-10">
                  <input class="form-control" type="number" step="1" th:field="*{order}"/>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10 ml-sm-auto">
                  <button class="btn btn-info" type="submit">Сохранить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
