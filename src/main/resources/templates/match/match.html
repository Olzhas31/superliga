<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
  <title>Главная</title>
</head>

<body>
<section layout:fragment="content">
  <div class="page-heading">
    <h1 class="page-title">Basic Tables</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html"><i class="la la-home font-20"></i></a>
      </li>
      <li class="breadcrumb-item">Basic Tables</li>
    </ol>
  </div>
  <div class="page-content fade-in-up">
    <div class="row">
      <div class="col-xl-6">
        <div class="ibox">
          <div class="ibox-head">
            <div class="ibox-title">Bordered Table</div>
          </div>
          <div class="ibox-body">
            <table class="table table-bordered">
              <thead>
              <tr>
                <td th:text="${match.homeTeamName}">Home Team Name</td>
                <td th:text="${match.awayTeamName}">Away Team Name</td>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td th:text="${match.homeGoals}">Home Goals</td>
                <td th:text="${match.awayGoals}">Away Goals</td>
              </tr>
              <tr>
                <td>minute</td>
                <td>type (goal, card)</td>
                <td>PLayer Name</td>
                <td>minute</td>
                <td>type (goal, card)</td>
                <td>Player Name</td>
              </tr>
              <tr>
                <th colspan="3">Home Team Events</th>
                <th colspan="3">Away Team Events</th>
              </tr>

              <tr th:each="event : ${match.events}">
                <td th:if="${event.homeTeam}" th:text="${event.minute}"></td>
                <td th:if="${event.homeTeam}" th:text="${event.type}"></td>
                <td th:if="${event.homeTeam}" th:text="${event.playerName}"></td>

                <td th:if="${!event.homeTeam}" th:text="${event.minute}"></td>
                <td th:if="${!event.homeTeam}" th:text="${event.type}"></td>
                <td th:if="${!event.homeTeam}" th:text="${event.playerName}"></td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
