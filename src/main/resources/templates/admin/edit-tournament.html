<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
  <title>Главная</title>
</head>

<body>
<section layout:fragment="content">
  <div class="page-heading">
    <h1 class="page-title">ADMIN</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="../index.html"><i class="la la-home font-20"></i></a>
      </li>
      <li class="breadcrumb-item">Редактирование турнира</li>
    </ol>
  </div>

  <div class="page-content fade-in-up">
    <div class="row">
      <div class="col-md-6">
        <div class="ibox">
          <div class="ibox-head">
            <div class="ibox-title">Редактирование турнира</div>
            <div class="ibox-tools">
              <a class="ibox-collapse"><i class="fa fa-minus"></i></a>
              <a class="fullscreen-link"><i class="fa fa-expand"></i></a>
            </div>
          </div>
          <div class="ibox-body">
            <form th:action="@{'/admin/tournaments/' + ${tournament.id}}" method="post" class="form-horizontal">
              <input type="hidden" name="_method" value="patch"/>
              <input type="hidden" name="archived" th:value="${tournament.archived}" />

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Название</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${tournament.name}" name="name" class="form-control" required/>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Дата начала</label>
                <div class="col-sm-8">
                  <input type="date" name="startDate" th:value="${tournament.startDate}" class="form-control" required/>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Дата окончания</label>
                <div class="col-sm-8">
                  <input type="date" name="endDate" th:value="${tournament.endDate}" class="form-control" required/>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                  <button class="btn btn-info" type="submit">Сохранить</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
